services:

  proxy:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - homestorage_network
    

  # Postgres-Datenbank:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/18/main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5
    networks:
      - homestorage_network


  # pgadmin-Datenbankmanager:
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/login.pw"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - homestorage_network


  backend:
    build: ./backend
    container_name: backend
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homestorage_network    


volumes:
  postgres_data:
  pgadmin_data:

networks:
  homestorage_network:
